<div class="container-fluid">
    <h2>
        <center><strong style="color:white"> Edit your Details</strong></center>
    </h2>
    <div class="container text-white" style="background-color: rgb(245,243,243);">
        <center>
            <form method="post" enctype="multipart/form-data">{% csrf_token %}


                <div class="row">
                    <div class="col-4">
                        <label class="form-label"><b class="a">Full name</b></label>
                    </div>
                    <div class="col-8 " id="b">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-building"></i></span>
                            <input type="text" name="fullname" class="form-control" placeholder="Full name"
                                   value="{{a.fullname}}" readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="form-label"><b class="a">Email</b></label>
                    </div>
                    <div class="col-8 " id="b">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" name="email" class="form-control" placeholder="Email"
                                   value="{{a.email}}" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <label class="form-label"><b class="a">Resume</b></label>
                    </div>
                    <div class="col-8 " id="b">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-file"></i></span>
<!--                            <td>{{resume}}</td>-->
                            <input type="file" name="resume" class="form-control" placeholder="Resume" value="{{a.resume}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="form-label"><b class="a">Image</b></label>
                    </div>
                    <div class="col-8 " id="b">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-image"></i></span>
                            <!--                            <td>{{image}}</td>-->
                            <!--                            <input type="file" name="image" class="form-control" placeholder="Image">-->
                            <input type="file" name="image" class="form-control" placeholder="Image" value="{{a.image}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="form-label"><b class="a"> Educational qualification</b></label>
                    </div>
                    <div class="col-8 " id="b">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-user-graduate"></i></span>
                            <input type="text" name="educationalqualification" class="form-control"
                                   placeholder=" Educational qualification" value="{{a.educationalqualification}}"
                                   required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="form-label"><b class="a"> Experience</b></label>
                    </div>
                    <div class="col-8 " id="b">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                            <input type="text" name="experience" class="form-control" placeholder=" Experience"
                                   value="{{a.experience}}" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="form-label"><b class="a">Address</b></label>
                    </div>
                    <div class="col-8 " id="b">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                            <input type="text" name="address" class="form-control" placeholder="Address"
                                   value="{{a.address}}" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <label class="form-label"><b class="a">Mobile</b></label>
                    </div>
                    <div class="col-8 " id="b">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                            <input type="number" name="mobile" class="form-control" placeholder="Mobile"
                                   value="{{a.mobile}}" required>
                        </div>
                    </div>
                </div>

                <center>
                    <button type="submit" class="btn btn-primary text-dark"
                            style="width:200px ;background-color:#c4ff4d">Upload<i
                            class="fa-solid fa-paper-plane"></i></button>
                </center>


            </form>
        </center>
    </div>


</div>
</div>
