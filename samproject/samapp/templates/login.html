<body >

<div class="container mt-5" >
    <h1>
    <center><strong style="color:white"> Company Login</strong></center>
</h1>
    <br>
    <br>
    <center>
        <form method="post">{% csrf_token %}
            <div class="row">
                <div class="col-4">
                    <label class="form-label"><b class="a" style="color:white">Email</b></label>
                </div>
                <div class="col-8 " id="b">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label"><b class="a" style="color:white">Password</b></label>
                </div>
                <div class="col-8 " id="b">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
            <b style="color:white">Not a user ? </b><a href="http://127.0.0.1:8000/samapp/register/" style="color:white"> Sign up</a>
            <br><br>
            <button type="submit" class="btn  text-dark" style="width:100px ;background-color:#c4ff4d;border-radius:26px">LOGIN<i
                    class="fa-solid fa-paper-plane"></i></button>
        </form>
    </center>
</div>


</body>
