<head>

            margin-top: 50px;

            background-image:url("https://i.pinimg.com/474x/b3/45/01/b345014182bc2fe2c9945873970c6b91.jpg")
           }

{% include 'samplenavbar.html' %}
<body>

<div class="container text-white">
    <h1>
        <center style="color:white">Registration form</center>
    </h1>
    <br>
    <br>
    <center>
        <form method="post">{% csrf_token %}


            <div class="row">
                <div class="col-4">
                    <label class="form-label"><b> First Name</b></label>
                </div>
                <div class="col-8 " id="b">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="first_name" class="form-control" placeholder="First name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label"><b class="a"> Last Name</b></label>
                </div>
                <div class="col-8 " id="b">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="last_name" class="form-control" placeholder="Last name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label"><b> Username</b></label>
                </div>
                <div class="col-8 " id="b">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Username">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-4">
                    <label class="form-label"><b class="a">Email</b></label>
                </div>
                <div class="col-8 " id="b">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label class="form-label"><b class="a">Password</b></label>
                </div>
                <div class="col-8 " id="b">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label"><b class="a"> Confirm Password</b></label>
                </div>
                <div class="col-8 " id="b">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="confirmpassword" class="form-control"
                               placeholder=" Confirm Password">
                    </div>
                </div>
            </div>


            <center>
                <button type="submit" class="btn btn-primary text-dark"
                        style="width:150px ;background-color:#c4ff4d;border-radius:25px">REGISTER<i
                        class="fa-solid fa-paper-plane"></i></button>
            </center>


        </form>
    </center>
</div>


</body>


</html>
